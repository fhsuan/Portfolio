                <h2>越南，越愛你</h2>
                <span>2018 ｜ Web設計、製作</span>
                <p>越南因為它特有的美食與異國情調，成為近年越來越熱門的旅遊勝地。網頁以「愛上越南」為主軸，從景色、文化、食物等角度讚嘆越南的美好。<br><br>以特殊視角的大圖做為主視覺，搶眼又獨特；色系使用亮色與純色搭配，點綴適當的插圖，營造越式風情，也強調輕鬆的旅遊感。</p>
