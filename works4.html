                <h2>汎遊中國</h2>
                <span>2019 ｜ Web設計、製作</span>
                <p>「汎遊中國」是公司新推出的中國線品牌，因此平面設計出標準字，可通用在後續系列團。<br><br>主網頁為了收納所有系列團，因此排版有考慮到維護與延伸的方便性。第一波主題網頁「發現你的中國」視覺採用許多中國元素，包括色系、形狀、圖紋...等，希望以傳統元素但又不那麼傳統的方式製作中國主題網頁。各式插圖小人遊走在網頁中，就像在中國各地旅遊一樣，也增加畫面趣味性。</p>
                <p class="web"><a href="https://www.everfuntravel.com/promo/special/fun-china/" target="_blank">Visit&ensp;Website</a></p>
